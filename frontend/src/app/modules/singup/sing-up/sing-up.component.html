<div class="container-login">
  <div class="backdrop">
    <div class="box-login">
      <form class='example-form'>
        <span>
          Cadastre-se
        </span> 

        <div class="inputs">
          <mat-form-field class="example-full-width">
            <mat-label>Nome e Sobrenome</mat-label>
            <input matInput 
                   placeholder="Fulano de Sicrano" 
                   value=""
                   required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   placeholder="Exemplo@seuemail.com" 
                   type="email"
                   value=""
                   required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Senha (8 caracteres)</mat-label>
            <input matInput 
                   placeholder="" 
                   type="password"
                   value=""
                   required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Telefone</mat-label>
            <input matInput 
                   placeholder="84 9 1234-5678" 
                   type="tel"
                   pattern="[0-9]{2} [9]{1} [0-9]{4}-[0-9]{4}"
                   required>
          </mat-form-field>

          
        </div>
        <button mat-raised-button><a [routerLink]="['/welcome']"></a>Cadastrar</button>
      </form>

      <div class="footer-box">
        <p>Já é cadastrado? <a [routerLink]="['/login']">Login</a></p>
      </div>
    </div>
  </div>
</div>
