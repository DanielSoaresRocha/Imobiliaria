<div class="containerRegisterHouse">
    <div class="card">
        <app-progress-house [stage]="stage"></app-progress-house>

        <app-about
            [house]="house"
            *ngIf="stage==1"
            (stageEmit)="changeStage($event)"
            [observer]="obs$"
            [edit]="edit"
            >
        </app-about>
        
        <app-price
            [edit]="edit"
            [observer]="obs$"
            [house]="house"
            *ngIf="stage==2"
            (stageEmit)="changeStage($event)">
        </app-price>

        <app-photos
            *ngIf="stage==3"
            (stageEmit)="changeStage($event)">
        </app-photos>

        <app-finish
            [observer]="obs$"
            [edit]="edit"
            [house]="house"
            *ngIf="stage==4"
            (stageEmit)="changeStage($event)" 
            (finishEmit)="finish()">
        </app-finish>
    </div>
</div>
