<div class="containerCardHouse">
    <div class="fieldset">
        <img src="../../../../assets/casa.png" alt="Casa" />
    
        <div class="content">
            <legend>
                <form [formGroup]='titleForm'>
                    <mat-form-field style="width: 100%;" *ngIf="anunciante == true">
                        <mat-label>Coloque aqui qual será o título do anúncio</mat-label>
                        <input
                            matInput
                            #message
                            maxlength="50"
                            placeholder="Ex. Casa grande e mobilhada em barro nobre..."
                            required
                            formControlName="nome"
                            (blur)="changeName()"
                            >
                            <mat-error *ngIf="nome.invalid">{{errorMessageTitulo()}}</mat-error>
                        <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
                    </mat-form-field>
                </form>
                
                <div *ngIf="anunciante == false" class="anunciante">
                    <span >{{house.nome}}</span>
                    <div *ngIf="acoes == true" class="acoes">
                        <img (click)="clickDelete()" src="../../../../assets/icons/excluir.png"/>
                        <img (click)="clickEdit()" src="../../../../assets/icons/editar.png" />
                    </div>
                </div>
            </legend>
    
            <div class="cards">
                <div class="card">
                    <img src="../../../../assets/icons/size.png" />
                    <strong>{{house.metrosQuadrados}}²</strong>
                </div>
                <div class="card">
                    <img src="../../../../assets/icons/bed.png" />
                    <strong>{{house.qtdQuartos}}</strong>
                </div>
                <div class="card">
                    <img src="../../../../assets/icons/bathroom.png" />
                    <strong>{{house.qtdBanheiros}}</strong>
                </div>
                <div class="card">
                    <img src="../../../../assets/icons/garage.png" />
                    <strong>{{house.qtdVagasNaGaragem}}</strong>
                </div>
            </div>

            <div class="price">
                <span>{{formatValue(house.valor)}}</span>
                <span *ngIf="visualizar==true" (click)="clickView()">Visualizar</span>
            </div>
            
        </div>
    </div>
</div>
